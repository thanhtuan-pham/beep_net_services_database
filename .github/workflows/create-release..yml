name: Create Release

on:
  push:
    branches: 
      - 'master'

permissions:
  contents: write
  issues: read
  checks: write
  pull-requests: write
  
jobs:
  call-reusable-workflow:
    if: startsWith(github.ref, 'refs/tags/')
    uses: thanhtuan-pham/beep_net_pipeline_templates/.github/workflows/create-release.yml@main
    secrets:
      TOKEN: ${{ secrets.GITHUB_TOKEN }}
